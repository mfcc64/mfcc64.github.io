<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>YouTube Musical Spectrum</title>
        <script type="module">
            try {
                let ts = document.location.hash.substring(3) * 1;
                ts = (ts != ts) ? 0 : ts;
                const dur = Math.max(new Date() - ts, 0);
                let idx = Math.floor(Math.log2(dur / 86400000)) + 10;
                idx = Math.max(0, Math.min(24, idx));
                await fetch(`https://cdn.jsdelivr.net/npm/@mfcc64/ytms-uninstall@2.0.0/duration/${100+idx}.json`, {cache: "no-store"});
            } catch (e) {
                console.log(e);
            }

            document.location.href = "https://github.com/mfcc64/youtube-musical-spectrum/issues";
        </script>
        <style>
            :root {
                background-color: #000000;
            }
        </style>
    </head>
    <body></body>
</html>
